<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | RayByte Tech Solution</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-background"></div>
        
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <h1>RayByte Tech Solution</h1>
                </div>
                <h2>Create Account</h2>
                <p>Join us today and get started</p>
            </div>

            <form id="register-form" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input 
                                type="text" 
                                id="first-name" 
                                placeholder="First name"
                                required
                                minlength="2"
                            >
                        </div>
                        <span class="error-message" id="first-name-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input 
                                type="text" 
                                id="last-name" 
                                placeholder="Last name"
                                required
                                minlength="2"
                            >
                        </div>
                        <span class="error-message" id="last-name-error"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input 
                            type="email" 
                            id="register-email" 
                            placeholder="Enter your email"
                            required
                        >
                    </div>
                    <span class="error-message" id="register-email-error"></span>
                </div>

                <div class="form-group">
                    <label for="register-password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="register-password" 
                            placeholder="Create a password"
                            required
                            minlength="6"
                        >
                        <button type="button" class="toggle-password" id="toggle-register-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="password-strength-fill"></div>
                        </div>
                        <span class="strength-text" id="password-strength-text">Weak</span>
                    </div>
                    <span class="error-message" id="register-password-error"></span>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="confirm-password" 
                            placeholder="Confirm your password"
                            required
                        >
                        <button type="button" class="toggle-password" id="toggle-confirm-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="error-message" id="confirm-password-error"></span>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="agree-terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="auth-btn">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>

                <div class="auth-footer">
                    <p>Already have an account? <a href="index.html">Sign in here</a></p>
                </div>
            </form>
        </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="loading-spinner">
            <div class="spinner"></div>
            <p>Creating your account...</p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
